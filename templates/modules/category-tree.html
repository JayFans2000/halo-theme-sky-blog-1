<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<!-- ========================================== -->
<!--           分类树形组件                      -->
<!-- ========================================== -->

<!-- 单个分类项 -->
<li th:fragment="single (categories)" th:each="category : ${categories}">
  <a th:href="@{${category.status.permalink}}"
     th:title="${category.spec.displayName}"
     class="group flex items-center justify-between rounded-lg px-3 py-2 transition-all hover:bg-base-200">
    <span class="text-sm text-base-content" th:text="${category.spec.displayName}"></span>
    <span class="rounded-full bg-base-200 px-2 py-0.5 text-xs tabular-nums text-base-content/70 group-hover:bg-base-300"
          th:text="${category.postCount ?: 0}">
    </span>
  </a>
  <!-- 子分类递归 -->
  <th:block th:if="${not #lists.isEmpty(category.children)}">
    <ul class="ml-4 mt-1 space-y-1 border-l border-base-300 pl-2">
      <th:block th:replace="~{modules/category-tree :: single (categories=${category.children})}"></th:block>
    </ul>
  </th:block>
</li>

</html>
