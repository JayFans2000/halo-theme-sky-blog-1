<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<!-- ========================================== -->
<!--     文章底部功能区 - 苹果风双卡片布局        -->
<!-- ========================================== -->

<th:block th:fragment="footer" th:with="postCursor = ${postFinder.cursor(post.metadata.name)}">

  <!-- 互动卡片 - 使用 DaisyUI card -->
  <div class="card bg-base-100/80 backdrop-blur-xl shadow-lg border border-base-content/5 rounded-2xl mt-8"
    th:attr="data-post-name=${post.metadata.name}, data-upvote-count=${post.stats.upvote ?: 0}">
    <div class="card-body p-4 sm:p-6">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">

        <!-- 左侧：互动按钮 -->
        <div class="flex items-center gap-3">
          <!-- 点赞按钮 -->
          <button th:if="${theme.config.article.post_interaction?.enable_like != false}" x-data="postLike()"
            @click="toggleLike()" class="btn btn-sm rounded-full gap-2 transition-all duration-200" :class="isLiked 
              ? 'bg-error/15 text-error border-error/20 hover:bg-error/20' 
              : 'bg-base-200 text-base-content border-transparent hover:bg-error/10 hover:text-error'">
            <span class="w-5 h-5" :class="isLiked ? 'icon-[heroicons--heart-solid]' : 'icon-[heroicons--heart]'"></span>
            <span x-show="likeCount > 0" x-text="likeCount"></span>
          </button>

          <!-- 分享按钮 -->
          <button th:if="${theme.config.article.post_interaction?.enable_share != false}" x-data
            @click="$dispatch('open-share-modal')"
            class="btn btn-sm btn-ghost bg-base-200 rounded-full gap-2 transition-all duration-200 hover:bg-primary/10 hover:text-primary">
            <span class="icon-[heroicons--share] w-5 h-5"></span>
            <span class="hidden sm:inline">分享</span>
          </button>
        </div>

        <!-- 右侧：翻页导航 -->
        <div class="flex gap-2 w-full sm:w-auto sm:max-w-[60%]">
          <!-- 上一篇 -->
          <a th:if="${postCursor.hasPrevious()}" th:href="@{${postCursor.previous.status.permalink}}"
            class="flex-1 btn btn-ghost bg-base-200 border-0 rounded-xl h-auto py-2 px-3 flex-nowrap justify-start gap-2 hover:bg-primary/10 hover:text-primary group overflow-hidden">
            <span
              class="icon-[heroicons--arrow-left] w-4 h-4 shrink-0 opacity-60 group-hover:opacity-100 transition-all group-hover:-translate-x-0.5"></span>
            <div class="flex flex-col items-start min-w-0 overflow-hidden">
              <span class="text-[10px] opacity-50">上一篇</span>
              <span class="text-xs font-medium truncate w-full" th:text="${postCursor.previous.spec.title}">上一篇标题</span>
            </div>
          </a>
          <div th:unless="${postCursor.hasPrevious()}"
            class="flex-1 btn btn-ghost bg-base-200/50 border-0 rounded-xl h-auto py-2 px-3 flex-nowrap justify-start gap-2 opacity-40 cursor-not-allowed no-animation">
            <span class="icon-[heroicons--arrow-left] w-4 h-4 shrink-0 opacity-60"></span>
            <div class="flex flex-col items-start">
              <span class="text-[10px] opacity-50">上一篇</span>
              <span class="text-xs font-medium">没有了</span>
            </div>
          </div>

          <!-- 下一篇 -->
          <a th:if="${postCursor.hasNext()}" th:href="@{${postCursor.next.status.permalink}}"
            class="flex-1 btn btn-ghost bg-base-200 border-0 rounded-xl h-auto py-2 px-3 flex-nowrap justify-end gap-2 hover:bg-primary/10 hover:text-primary group overflow-hidden">
            <div class="flex flex-col items-end min-w-0 overflow-hidden">
              <span class="text-[10px] opacity-50">下一篇</span>
              <span class="text-xs font-medium truncate w-full text-right"
                th:text="${postCursor.next.spec.title}">下一篇标题</span>
            </div>
            <span
              class="icon-[heroicons--arrow-right] w-4 h-4 shrink-0 opacity-60 group-hover:opacity-100 transition-all group-hover:translate-x-0.5"></span>
          </a>
          <div th:unless="${postCursor.hasNext()}"
            class="flex-1 btn btn-ghost bg-base-200/50 border-0 rounded-xl h-auto py-2 px-3 flex-nowrap justify-end gap-2 opacity-40 cursor-not-allowed no-animation">
            <div class="flex flex-col items-end">
              <span class="text-[10px] opacity-50">下一篇</span>
              <span class="text-xs font-medium">没有了</span>
            </div>
            <span class="icon-[heroicons--arrow-right] w-4 h-4 shrink-0 opacity-60"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 评论卡片 - 使用 DaisyUI card -->
  <div th:if="${theme.config.article.post_interaction?.enable_comment != false}"
    class="card bg-base-100/80 backdrop-blur-xl shadow-lg border border-base-content/5 rounded-2xl mt-4 overflow-hidden">

    <!-- 评论区标题 -->
    <div class="flex items-center justify-between px-4 sm:px-6 py-3 border-b border-base-content/5 bg-base-200/30">
      <div class="flex items-center gap-2 text-sm font-semibold text-base-content">
        <span class="icon-[heroicons--chat-bubble-left-right] w-4 h-4 text-primary"></span>
        <span>评论交流</span>
      </div>
      <div th:if="${post.stats.comment != null and post.stats.comment > 0}" class="badge badge-ghost badge-sm">
        <span th:text="${post.stats.comment}">0</span> 条
      </div>
    </div>

    <!-- Halo 评论组件 -->
    <div class="card-body p-4 sm:p-6">
      <halo:comment group="content.halo.run" kind="Post" th:attr="name=${post.metadata.name}" colorScheme="system">
      </halo:comment>
    </div>
  </div>

</th:block>

</html>
