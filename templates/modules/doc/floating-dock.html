<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<!-- ========================================== -->
<!--          文档页悬浮 Dock 控制栏             -->
<!-- ========================================== -->

<!-- 文档内容页悬浮 Dock (doc.html) -->
<th:block th:fragment="doc-dock" th:with="docCfg = ${theme.config.docsme?.doc_settings}">
<div th:if="${docCfg?.enable_dock != false}"
     x-data="docFloatingDock"
     th:attr="data-doc-name=${docTree.metadata.name}"
     x-show="isVisible"
     x-transition:enter="transition ease-in-out duration-400"
     x-transition:enter-start="opacity-0 translate-y-8"
     x-transition:enter-end="opacity-100 translate-y-0"
     x-transition:leave="transition ease-in-out duration-300"
     x-transition:leave-start="opacity-100 translate-y-0"
     x-transition:leave-end="opacity-0 translate-y-4"
     class="floating-dock-wrapper z-50">
  
  <!-- Dock 容器 - 固定在视口底部 -->
  <div class="fixed bottom-6 left-1/2 -translate-x-1/2">
    <div class="dock-container bg-base-100/90 backdrop-blur-md shadow-lg rounded-full border border-base-300/30 px-2 py-1.5">
      
      <!-- Dock 按钮组 -->
      <div class="flex items-center gap-1">
        
        <!-- 自定义菜单图标 -->
        <th:block th:with="dockMenu = ${menuFinder.getByName(docCfg?.dock_menu ?: 'primary')}">
          <th:block th:if="${dockMenu != null}">
            <a th:each="menuItem : ${dockMenu.menuItems}"
               th:href="@{${menuItem.status.href}}"
               th:target="${menuItem.spec.target?.value}"
               class="dock-item dock-btn group relative"
               th:title="${menuItem.status.displayName}">
              <div th:if="${menuItem.metadata?.annotations != null && menuItem.metadata.annotations['icon'] != null}"
                   class="w-4 h-4 transition-transform duration-200 group-hover:scale-110 flex items-center justify-center">
                <div th:utext="${menuItem.metadata.annotations['icon']}" class="dock-icon-svg"></div>
              </div>
              <span th:unless="${menuItem.metadata?.annotations != null && menuItem.metadata.annotations['icon'] != null}"
                    class="icon-[heroicons--home] w-4 h-4 transition-transform duration-200 group-hover:scale-110">
              </span>
              <span class="dock-tooltip absolute -top-10 left-1/2 -translate-x-1/2 px-2 py-1 bg-base-content text-base-100 text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap pointer-events-none"
                    th:text="${menuItem.status.displayName}">
              </span>
            </a>
          </th:block>
        </th:block>
        
        <!-- 分隔线 -->
        <div class="w-px h-6" th:if="${docCfg?.enable_comment 
                                        or docCfg?.enable_toc_drawer 
                                        or docCfg?.enable_sidebar_drawer 
                                        or docCfg?.enable_back_to_top != false}"></div>
        
        <!-- 评论按钮 -->
        <button th:if="${docCfg?.enable_comment}"
                @click="toggleCommentDrawer()"
                class="dock-item dock-btn group relative"
                title="评论">
          <span class="icon-[heroicons--chat-bubble-left-right] w-4 h-4 transition-transform duration-200 group-hover:scale-110">
          </span>
          <span class="dock-tooltip absolute -top-10 left-1/2 -translate-x-1/2 px-2 py-1 bg-base-content text-base-100 text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap pointer-events-none">
            评论
          </span>
        </button>
        
        <!-- 目录按钮（仅手机端显示） -->
        <button th:if="${docCfg?.enable_toc_drawer}"
                @click="toggleTocDrawer()"
                class="dock-item dock-btn group relative md:!hidden"
                title="目录">
          <span class="icon-[heroicons--list-bullet] w-4 h-4 transition-transform duration-200 group-hover:scale-110">
          </span>
          <span class="dock-tooltip absolute -top-10 left-1/2 -translate-x-1/2 px-2 py-1 bg-base-content text-base-100 text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap pointer-events-none">
            文档目录
          </span>
        </button>
        
        <!-- 菜单按钮（仅手机端显示） -->
        <button th:if="${docCfg?.enable_sidebar_drawer}"
                @click="toggleSidebarDrawer()"
                class="dock-item dock-btn group relative md:!hidden"
                title="文档菜单">
          <span class="icon-[heroicons--book-open] w-4 h-4 transition-transform duration-200 group-hover:scale-110">
          </span>
          <span class="dock-tooltip absolute -top-10 left-1/2 -translate-x-1/2 px-2 py-1 bg-base-content text-base-100 text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap pointer-events-none">
            文档菜单
          </span>
        </button>
        
        <!-- 返回顶部按钮 -->
        <button th:if="${docCfg?.enable_back_to_top != false}"
                @click="scrollToTop()"
                class="dock-item dock-btn"
                title="返回顶部">
          <span class="icon-[heroicons--arrow-up] w-4 h-4"></span>
        </button>
        
      </div>
    </div>
  </div>
  
</div>
</th:block>

<!-- ========================================== -->
<!--              评论抽屉                       -->
<!-- ========================================== -->

<th:block th:fragment="doc-comment-drawer" th:with="docCfg = ${theme.config.docsme?.doc_settings}">
<div th:if="${docCfg?.enable_comment}"
     x-data="{ isOpen: false }"
     @toggle-doc-comment-drawer.window="isOpen = !isOpen">
  
  <div class="drawer drawer-end z-9999">
    <input id="doc-comment-drawer" 
           type="checkbox" 
           class="drawer-toggle"
           :checked="isOpen"
           @change="isOpen = $event.target.checked" />
    
    <div class="drawer-side">
      <div aria-label="关闭评论"
           class="drawer-overlay"
           @click="isOpen = false">
      </div>
      
      <div class="bg-base-100/95 backdrop-blur-xl w-full sm:w-[420px] md:w-[540px] lg:w-[600px] min-h-full shadow-2xl flex flex-col border-l border-base-300/30">
        
        <div class="sticky top-0 z-10 flex items-center justify-between p-4 border-b border-base-300/50 bg-base-100/95 backdrop-blur-xl">
          <h3 class="text-lg font-semibold flex items-center gap-2 truncate">
            <span class="icon-[heroicons--chat-bubble-left-right] w-5 h-5 text-primary shrink-0"></span>
            <span class="truncate">评论</span>
          </h3>
          <button @click="isOpen = false" 
                  class="btn btn-ghost btn-circle btn-sm shrink-0">
            <span class="icon-[heroicons--x-mark] w-5 h-5"></span>
          </button>
        </div>
        
        <div class="flex-1 overflow-y-auto p-4">
          <!-- Halo 评论组件 - 使用文档类型 -->
          <halo:comment 
            group="run.halo.docsme" 
            kind="Doc"
            th:attr="name=${docTree.metadata.name}"
            colorScheme="system">
          </halo:comment>
        </div>
        
      </div>
    </div>
  </div>
  
</div>
</th:block>

<!-- ========================================== -->
<!--              目录抽屉                       -->
<!-- ========================================== -->

<th:block th:fragment="doc-toc-drawer" th:with="docCfg = ${theme.config.docsme?.doc_settings}">
<div th:if="${docCfg?.enable_toc_drawer}"
     x-data="docTocDrawer"
     @toggle-doc-toc-drawer.window="isOpen = !isOpen">
  
  <div class="drawer drawer-end z-9999">
    <input id="doc-toc-drawer" 
           type="checkbox" 
           class="drawer-toggle"
           :checked="isOpen"
           @change="isOpen = $event.target.checked" />
    
    <div class="drawer-side">
      <div aria-label="关闭目录"
           class="drawer-overlay"
           @click="isOpen = false">
      </div>
      
      <div class="bg-base-100/95 backdrop-blur-xl w-full sm:w-[320px] md:w-[360px] min-h-full shadow-2xl flex flex-col border-l border-base-300/30">
        
        <div class="sticky top-0 z-10 flex items-center justify-between p-4 border-b border-base-300/50 bg-base-100/95 backdrop-blur-xl">
          <h3 class="text-lg font-semibold flex items-center gap-2 truncate">
            <span class="icon-[heroicons--list-bullet] w-5 h-5 text-primary shrink-0"></span>
            <span class="truncate">文档目录</span>
          </h3>
          <button @click="isOpen = false" 
                  class="btn btn-ghost btn-circle btn-sm shrink-0">
            <span class="icon-[heroicons--x-mark] w-5 h-5"></span>
          </button>
        </div>
        
        <div class="flex-1 overflow-y-auto p-4" style="scrollbar-width: thin;">
          <nav id="doc-toc-drawer-nav" class="space-y-1" role="navigation" aria-label="文档目录">
            <!-- 目录将由 JavaScript 自动生成 -->
          </nav>
        </div>
        
      </div>
    </div>
  </div>
  
</div>
</th:block>

<!-- ========================================== -->
<!--              菜单抽屉（文档树）              -->
<!-- ========================================== -->

<th:block th:fragment="doc-sidebar-drawer" th:with="docCfg = ${theme.config.docsme?.doc_settings}">
<div th:if="${docCfg?.enable_sidebar_drawer}"
     x-data="docSidebarDrawer"
     @toggle-doc-sidebar-drawer.window="isOpen = !isOpen">
  
  <div class="drawer z-9999">
    <input id="doc-sidebar-drawer" 
           type="checkbox" 
           class="drawer-toggle"
           :checked="isOpen"
           @change="isOpen = $event.target.checked" />
    
    <div class="drawer-side">
      <div aria-label="关闭菜单"
           class="drawer-overlay"
           @click="isOpen = false">
      </div>
      
      <div class="bg-base-100/95 backdrop-blur-xl w-full sm:w-[300px] md:w-[320px] min-h-full shadow-2xl flex flex-col border-r border-base-300/30">
        
        <div class="sticky top-0 z-10 flex items-center justify-between p-4 border-b border-base-300/50 bg-base-100/95 backdrop-blur-xl">
          <a th:href="${project.status.permalink}" class="text-lg font-semibold flex items-center gap-2 truncate hover:text-primary transition-colors">
            <span class="icon-[heroicons--book-open] w-5 h-5 text-primary shrink-0"></span>
            <span class="truncate" th:text="${project.spec.displayName}">文档项目</span>
          </a>
          <button @click="isOpen = false" 
                  class="btn btn-ghost btn-circle btn-sm shrink-0">
            <span class="icon-[heroicons--x-mark] w-5 h-5"></span>
          </button>
        </div>
        
        <div class="flex-1 overflow-y-auto p-4" style="scrollbar-width: thin;">
          <ul class="menu menu-sm bg-transparent p-0">
            <th:block th:replace="~{modules/doc-content :: tree-item(docTrees=${docTrees})}" />
          </ul>
        </div>
        
      </div>
    </div>
  </div>
  
</div>
</th:block>
