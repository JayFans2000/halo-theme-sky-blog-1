<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<!-- 分页片段（极简版）：仅箭头图标 + 页码 -->
<div th:fragment="pagination(context,prevUrl,nextUrl,totalPages,page,hasPrevious,hasNext)">
  <div class="mt-10 flex items-center justify-center" th:if="${hasPrevious || hasNext}">
    <div class="inline-flex items-center p-1 rounded-full bg-base-200/60 backdrop-blur-md">
      <!-- 上一页 -->
      <a th:href="@{${prevUrl}}" class="w-9 h-9 flex items-center justify-center rounded-full 
                text-base-content/60 hover:text-base-content hover:bg-base-100 
                transition-all duration-200" th:classappend="${!hasPrevious} ? 'opacity-30 pointer-events-none' : ''">
        <span class="icon-[heroicons--chevron-left] w-5 h-5"></span>
      </a>

      <!-- 页码指示器 -->
      <span class="px-4 text-xs font-semibold text-base-content/50 tabular-nums tracking-wide"
        th:text="${page} + ' / ' + ${totalPages}">1 / 1</span>

      <!-- 下一页 -->
      <a th:href="@{${nextUrl}}" class="w-9 h-9 flex items-center justify-center rounded-full 
                text-base-content/60 hover:text-base-content hover:bg-base-100 
                transition-all duration-200" th:classappend="${!hasNext} ? 'opacity-30 pointer-events-none' : ''">
        <span class="icon-[heroicons--chevron-right] w-5 h-5"></span>
      </a>
    </div>
  </div>
</div>

</html>
