<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<!-- 分页片段（极简版）：仅上一页/下一页 -->
<div th:fragment="pagination(context,prevUrl,nextUrl,totalPages,page,hasPrevious,hasNext)">
  <div class="mt-6 flex items-center justify-center gap-6" th:if="${hasPrevious || hasNext}">
    <!-- 上一页 -->
    <a th:href="@{${prevUrl}}"
       class="inline-flex items-center gap-1 text-sm text-base-content/60 hover:text-base-content hover:font-medium transition-all"
       th:classappend="${!hasPrevious} ? ' pointer-events-none opacity-40' : ''">
      <span class="icon-[heroicons--chevron-left] w-4 h-4"></span>
      <span>上一页</span>
    </a>
    <!-- 页码 -->
    <span class="text-sm text-base-content/50" th:text="${page} + ' / ' + ${totalPages}">1/1</span>
    <!-- 下一页 -->
    <a th:href="@{${nextUrl}}"
       class="inline-flex items-center gap-1 text-sm text-base-content/60 hover:text-base-content hover:font-medium transition-all"
       th:classappend="${!hasNext} ? ' pointer-events-none opacity-40' : ''">
      <span>下一页</span>
      <span class="icon-[heroicons--chevron-right] w-4 h-4"></span>
    </a>
  </div>
</div>

</html>
