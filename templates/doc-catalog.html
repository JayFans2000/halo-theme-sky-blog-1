<!-- Docsme 文档目录页面 - 完全自定义 -->
<!doctype html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{modules/doc-layout :: html(head = ~{::head}, content = ~{::content}, scripts = ~{::scripts}, dock = ~{::dock})}"
>
  <th:block th:fragment="head">
    <!-- 无需引入插件样式 -->
  </th:block>
  <th:block th:fragment="content">
    <th:block th:replace="~{modules/doc-catalog-content :: content}" />
  </th:block>
  <!-- 文档目录页 Dock -->
  <th:block th:fragment="dock">
    <th:block th:replace="~{modules/doc/floating-dock :: catalog-dock}" />
  </th:block>
  <th:block th:fragment="scripts">
    <!-- 组件已在 alpine-modules.js 中注册 -->
  </th:block>
</html>
